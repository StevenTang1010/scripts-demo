{% extends 'myadmin/base.html' %}

{% block mainbody %}
    <h3>
        会员信息管理
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_users_update' users.id %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <fieldset>
            <legend>添加会员信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">真实姓名</label>
                <div class="controls">
                    <input type="text" name="name" id="input01" class="input-xlarge" value="{{ users.name }}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">性别</label>
                <div class="controls">
                    <input type="radio" name="sex" id="input01" class="input-large" value="1"
                           {% if users.sex == 1 %}checked{% endif %}/>男
                    <input type="radio" name="sex" id="input01" class="input-large" value="0"
                           {% if users.sex == 0 %}checked{% endif %}/>女
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">地址</label>
                <div class="controls">
                    <input type="text" name="address" id="input01" class="input-xlarge" value="{{ users.address }}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">邮编</label>
                <div class="controls">
                    <input type="text" name="code" id="input01" class="input-xlarge" value="{{ users.code }}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">电话</label>
                <div class="controls">
                    <input type="text" name="phone" id="input01" class="input-xlarge" value="{{ users.phone }}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">email邮箱</label>
                <div class="controls">
                    <input type="text" name="email" id="input01" class="input-xlarge" value="{{ users.email }}"/>
                </div>
            </div>
        <div class="control-group">
                <label class="control-label" for="input01">状态</label>
                <div class="controls">
                    <input type="radio" name="state" id="input01" class="input-xlarge" value="0"
                    {% if users.state == 0 %}checked{% endif %} />管理员
                    <input type="radio" name="state" id="input01" class="input-xlarge" value="1"
                    {% if users.state == 1 %}checked{% endif %}/>启用会员
                    <input type="radio" name="state" id="input01" class="input-xlarge" value="2"
                    {% if users.state == 2 %}checked{% endif %}/>禁用会员
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">修改</button>
                <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
    </div>
{% endblock %}

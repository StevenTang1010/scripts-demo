{% extends 'myadmin/base.html' %}

{% block mainbody %}
    <h3>
        会员信息管理
    </h3>
    <div>
    <form id="edit-profile" action="{% url 'myadmin_users_doreset' user.id %}" method="post" class="form-horizontal">
    <input type="hidden" name="id" value="{{ user.id }}">
        {% csrf_token %}
        <fieldset>
            <legend>重置会员密码</legend>
                       <div class="control-group">
                <label class="control-label" for="input01">账号：</label>
                <div class="controls">
                    <input type="text" name="username" disabled class="input-xlarge" id="input01" value="{{ user.username }}"/>
                </div>
            </div>
                       <div class="control-group">
                <label class="control-label" for="input01">真实姓名：</label>
                <div class="controls">
                    <input type="text" name="name" disabled class="input-xlarge" id="input01" value="{{ user.name }}"/>
                </div>
            </div>
                       <div class="control-group">
                <label class="control-label" for="input01">新的密码：</label>
                <div class="controls">
                    <input type="password" name="password" class="input-xlarge" id="input01" placeholder="请输入新密码"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">确认密码：</label>
                <div class="controls">
                    <input type="password" name="repassword" class="input-xlarge" id="input01" placeholder="请再次输入新密码"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
    </div>
{% endblock %}

{% extends 'myadmin/base.html' %}

{% block mainbody %}
    <h3>
        商品信息管理
    </h3>
    <form id="'edit-profile" action="{% url 'myadmin_goods_update' Goods.id %}" class="form-horizontal"
          method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ Goods.id }}">
        <fieldset>
            <legend>修改商品信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">商品类别</label>
                <div class="controls">
                    <select name="typeid">
                        {% for foo in typelist %}
                            <option {% if foo.pid == 0 %}
                                disabled
                            {% endif %}
                                    {% if foo.id == Goods.typeid %}
                                selected
                                    {% endif %}
                                value="{{ foo.id }}">{{ foo.pname }}|--{{ foo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">商品名称</label>
                <div class="controls">
                    <input type="text" name="goods" class="input-xlarge" id="input01" value="{{ Goods.goods }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">生产厂家</label>
                <div class="controls">
                    <input type="text" name="company" class="input-xlarge" id="input01" value="{{ Goods.company }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">单价</label>
                <div class="controls">
                    <input type="text" name="price" class="input-xlarge" id="input01" value="{{ Goods.price }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">库存量</label>
                <div class="controls">
                    <input type="text" name="store" class="input-xlarge" id="input01" value="{{ Goods.store }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">销售量</label>
                <div class="controls">
                    <input disabled type="text" name="num" class="input-xlarge" id="input01" value="{{ Goods.num }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">点击量</label>
                <div class="controls">
                    <input disabled type="text" name="clicknum" class="input-xlarge" id="input01"
                           value="{{ Goods.clicknum }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">添加时间</label>
                <div class="controls">
                    <input disabled type="text" name="addtime" class="input-xlarge" id="input01"
                           value="{{ Goods.addtime }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">商品图片</label>
                <div class="controls">
                    <input type="file" name="pic" class="input-xlarge" id="input01"><img
                        src="/static/pics/s_{{ Goods.picname }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">商品状态</label>
                <div class="controls">
                    <input type="radio" name="state" id="input01" class="input-large" value="1"
                           {% if Goods.state == 1 %}checked{% endif %}/>新商品
                    <input type="radio" name="state" id="input01" class="input-large" value="2"
                           {% if Goods.state == 2 %}checked{% endif %}/>在售
                    <input type="radio" name="state" id="input01" class="input-large" value="0"
                           {% if Goods.state == 0 %}checked{% endif %}/>下架
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">商品简介</label>
                <div class="controls">
                    <textarea cols="40" style="width: 450px" rows="10" name="content">{{ Goods.content }}</textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">添加</button>
                <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}

{% extends 'myadmin/base.html' %}

{% block mainbody %}
    <h3>
        商品类别信息管理
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_type_update' types.id %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <fieldset>
            <legend>编辑商品类别信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">类别名称：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" value="{{ types.name }}"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
    </div>
{% endblock %}
